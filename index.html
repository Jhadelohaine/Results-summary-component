<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <aside>
      <h1>Your Result</h1>
        <div class="Result">
          <h2>76</h2>
          <span class="resultMsg">Of 100</span>
        </div>
        <div class="menssage">
          <h3>Great</h3>
          <span class="menssageResult"> you scored higher than 65% of the people who have taken these tests.</span>
        </div>
    </aside>

    <section>
        <h4>Summary</h4>

        <div class="reaction">
          <strong><img src="./assets/images/icon-reaction.svg" alt="">Reaction</strong>
          <span id="reaction"><i>80</i> / 100</span>
        </div>
        <div class="memory">
          <strong><img src="./assets/images/icon-memory.svg" alt="">Memory</strong>
          <span id="memory"><i>92</i> / 100</span>
        </div>
        <div class="verbal">
          <strong><img src="./assets/images/icon-verbal.svg" alt="">Verbal</strong>
          <span id="verbal"><i>61</i> / 100</span>
        </div>
        <div class="visual">
          <strong><img src="./assets/images/icon-visual.svg" alt="">Visual</strong>
          <span id="visual"><i>72</i> / 100</span>
        </div>
  
        <button>Continue</button>
    </section>
   </main>


  <script src="assets/js/script.js"></script>
</body>
</html>
